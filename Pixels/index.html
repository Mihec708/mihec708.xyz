<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Reveal Tool</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .container {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="file"],
    input[type="number"],
    button {
      appearance: none;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s ease;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
      width: 100px;
      text-align: center;
    }

    button:hover,
    input[type="file"]:hover {
      background: #3a3a3a;
      cursor: pointer;
    }

    canvas {
      background: #000;
      border-radius: 12px;
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <a href="https://mihec708.xyz" style="position:fixed;top:1.5rem;left:1.5rem;color:white;font-family:Inter,sans-serif;font-size:1rem;text-decoration:none;z-index:1000;background:#111;padding:0.4rem 0.8rem;border-radius:1rem;box-shadow:0 0 10px rgba(0,0,0,0.4);">
  mihec708.xyz
</a>

  <h1>Pixel Reveal Tool</h1>

  <div class="container">
    <input type="file" id="imgInput" accept="image/*">
    <div>
      <input type="number" id="pixelAmount" min="1" placeholder="Amount">
      <button onclick="revealPixels()">Add</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imgInput = document.getElementById('imgInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hiddenCanvas = document.createElement('canvas');
    const hiddenCtx = hiddenCanvas.getContext('2d');
    let imageReady = false;
    let revealed = new Set();
    let totalPixels = 0;

    imgInput.addEventListener('change', function () {
      const file = imgInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const width = img.naturalWidth;
          const height = img.naturalHeight;

          canvas.width = width;
          canvas.height = height;
          hiddenCanvas.width = width;
          hiddenCanvas.height = height;

          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, width, height);
          hiddenCtx.drawImage(img, 0, 0, width, height);

          revealed = new Set();
          totalPixels = width * height;
          imageReady = true;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function revealPixels() {
      if (!imageReady) return alert("Upload an image first.");
      let requestedAmount = parseInt(document.getElementById('pixelAmount').value);
      if (isNaN(requestedAmount) || requestedAmount <= 0) return;

      const remaining = totalPixels - revealed.size;
      if (remaining <= 0) {
        alert("All pixels have already been revealed.");
        return;
      }

      const amount = Math.min(requestedAmount, remaining);
      const width = canvas.width;
      const height = canvas.height;
      let count = 0;

      while (count < amount) {
        const x = Math.floor(Math.random() * width);
        const y = Math.floor(Math.random() * height);
        const key = `${x},${y}`;
        if (revealed.has(key)) continue;

        revealed.add(key);

        const pixel = hiddenCtx.getImageData(x, y, 1, 1).data;
        const [r, g, b, a] = pixel;
        ctx.fillStyle = `rgba(${r},${g},${b},${a / 255})`;
        ctx.fillRect(x, y, 1, 1);

        count++;
      }

      if (requestedAmount > amount) {
        alert(`Only ${amount} pixel(s) left to reveal. Revealed all remaining.`);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mihec708.xyz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --hover: #08f;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 4rem;
      text-shadow: 0 4px 12px var(--shadow);
    }

    .nav-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.8rem;
    }

    .nav-list a {
      text-decoration: none;
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      padding: 0.3rem 1.2rem;
      border-radius: 12px;
      transition: all 0.2s ease;
      text-shadow: 0 2px 6px var(--shadow);
    }

    .nav-list a:hover {
      color: var(--hover);
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      transform: scale(1.03);
    }

    footer {
      margin-top: auto;
      padding-top: 5rem;
      font-size: 0.9rem;
      color: #888;
      opacity: 0.4;
      text-shadow: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 3rem;
      }

      .nav-list a {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <h1>mihec708.xyz</h1>

  <div class="nav-list">
    <a href="/pixels">PIXEL REVEAL</a>
  </div>

</body>
</html>

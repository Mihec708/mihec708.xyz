<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a href="https://mihec708.xyz" style="position:fixed;top:1.5rem;left:1.5rem;color:white;font-family:Inter,sans-serif;font-size:1rem;text-decoration:none;z-index:1000;background:#111;padding:0.4rem 0.8rem;border-radius:1rem;box-shadow:0 0 10px rgba(0,0,0,0.4);">
  mihec708.xyz
</a>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

const columns = Math.floor(canvas.width / 20);
const drops = Array(columns).fill(0);

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = '16px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
    ctx.fillText(text, i * 20, drops[i] * 20);
    if (drops[i] * 20 > canvas.height || Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Day Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      background: #2a2a2a;
      border: none;
      border-radius: 0.5rem;
      color: white;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #444;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      color: gray;
      font-size: 0.9rem;
      font-family: Inter, sans-serif;
    }
  </style>
</head>
<body>
      <a href="https://mihec708.xyz" style="position:fixed;top:1.5rem;left:1.5rem;color:white;font-family:Inter,sans-serif;font-size:1rem;text-decoration:none;z-index:1000;background:#111;padding:0.4rem 0.8rem;border-radius:1rem;box-shadow:0 0 10px rgba(0,0,0,0.4);">
  mihec708.xyz
</a>

  <h1>Random Day Generator</h1>
  <div class="container">
    <label>Start Date: <input type="date" id="startDate"></label><br>
    <label>End Date: <input type="date" id="endDate"></label><br>
    <button onclick="generateRandomDate()">Generate</button>
    <div class="result" id="result"></div>
  </div>
  <footer>Â© Miha Kenda</footer>
  <script>
    function generateRandomDate() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      if (start > end) {
        document.getElementById('result').textContent = "Start date must be before end date.";
        return;
      }
      const diff = end.getTime() - start.getTime();
      const newDate = new Date(start.getTime() + Math.random() * diff);
      document.getElementById('result').textContent = "Random Date: " + newDate.toISOString().split('T')[0];
    }
  </script>
</body>
</html>
